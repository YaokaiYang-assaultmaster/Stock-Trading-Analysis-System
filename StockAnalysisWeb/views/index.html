<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>stock visualizer</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/d3/d3.min.js"></script>
        <script type="text/javascript" src="/nvd3/nv.d3.min.js"></script>

    <body class="container">
    <div class="page-header" id="header">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8">
                <h1>Stock Visualizer</h1>
                <p class="lead">Legen-waitforit-dary</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Symbol" id="stocksymbol">
                <span class="input-group-btn">

            </span>
            </div>
            <br>
            <div class="list-group table-of-contents" id="stock-list">
            </div>
        </div>
        <div id="chart" class="col-lg-10 col-md-10 col-sm-10" style="border-left: 1px solid grey">
            <svg></svg>
        </div>
    </div>
